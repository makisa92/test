<html lang="en">
<head>
<!-- Basic -->
<title>Advanced test for Front End Developers</title>
<!-- Define Charset -->
<meta charset="utf-8">
<!-- Responsive Metatag -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Page Description and Author -->
<meta name="description" content="">

<!-- Custom Styles -->
<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

<div class="main-container">
  <h2 class="center-btn">Advanced test for Front end developers</h2>

  <div class="center-btn">
    <!-- Trigger/Open The Modal -->
    <button id="startBtn">START TEST</button>
  </div>

  <!-- Start modal test -->
  <div id="startTest" class="modal">
  
    <!-- Modal content -->
    <div class="modal-content">
       <span class="close">x</span>
      <div class="left-container-side">
          <img src="images/leftModalSide.png">
      </div>
  
      <div class="right-container-side">
          <div id="success" style="display: none;">
            uspesno
          </div>
          <div id="error" style="display: none;">
            neuspesno
          </div>
          <div id="step1" class="form-start" style="display: block;">
              <form>
                <label>First name</label>
                <input type="text" name="firstname" value="" placeholder="Enter your first name">
               
                <label>Last name</label>
                <input type="text" name="lastname" value="" placeholder="Enter your last name">
    
                <label>Title</label>
                <input type="text" name="" value="" placeholder="Enter job you applaying to..">
    
                <label>Email</label>
                <!-- <input type="email" id="email" name="" value=""> -->
                <input type="text" id="email" name="" value="" placeholder="Enter your email">
                <p id='result'></p>
    
                <label>Pick your skills level</label>
                <div class="pick">
                  <ul>
                    <li id="Junior"></li>
                    <li id="Advanced"></li>
                    <li id="Senior"></li>
                  </ul>
                </div>
                <input type="text" name="" value="">
                <button id="validate" type="submit">Next</button>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
