<!doctype html>

<html lang="en">
<head>
<!-- Basic -->
<title>Advanced test for Front End Developers</title>
<!-- Define Charset -->
<meta charset="utf-8">
<!-- Responsive Metatag -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- Page Description and Author -->
<meta name="description" content="">

<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<!-- Custom Style -->
<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
</head>

<body>

<div class="main-container">
  <h1 class="center-btn">Advanced test for Front end developers</h2>

  <div class="center-btn">
    <button id="startBtn">START TEST</button>
  </div>

  <!-- Start modal test -->
  <div id="startTest" class="modal">
  
    <!-- Modal content -->
    <div class="modal-content">
      <!-- Close modal-->
      <span class="close">x</span>
      <div class="left-container-side">
          <img src="images/leftModalSide.png">
      </div>
  
      <div class="right-container-side">
          <!-- Succes message-->
          <div id="success" style="display: none;">
            <h1>CONGRATULATIONS</h1>
            <h3>THANK YOU FOR YOUR TIME</h3>
            <img src="images/success.png" alt="">
          </div>
          <!-- Error message-->
          <div id="error" style="display: none;">
            <img src="images/error.png" alt="">
            <h4>SERVER RETURNED AN ERROR</h1>
            <h3>DATA WAS NOT SAVED</h3>
            <button class='resend' onclick=''>RESEND</button>
          </div>
          <!-- Wait.. message-->
          <div id="loading" style="display: none;">
            <h4>Sending data</h1>
            <h3>Please wait</h3>
            <img src="images/loading.gif" alt="">
          </div>

          <div id="step1" class="form-start" style="display: block;">

              <form>
                <label>First name</label>
                <input type="text" name="firstname" value="" placeholder="Enter your first name">
               
                <label>Last name</label>
                <input type="text" name="lastname" value="" placeholder="Enter your last name">
    
                <label>Title</label>
                <input type="text" name="" value="" placeholder="Enter job you applaying to..">
    
                <label>Email</label>
                <!-- <input type="email" id="email" name="" value=""> html5 validation-->
                <input type="text" id="email" name="" value="" placehol;der="Enter your email"><!-- custom validat-->
                <p id='result'></p>
    
                <label>Pick your skills level</label>
                <div class="pick">
                  <ul>
                    <li class="active" onclick="changeValue(this)">Junior</li>
                    <li class="" onclick="changeValue(this)">Advanced</li>
                    <li class="" onclick="changeValue(this)">Senior</li>
                  </ul>
                </div>
                <input id="jobTittle" type="text" name="" value="">
                
                <button id="result" onclick="validate()" type="submit">Next</button>
              </form>

          </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
